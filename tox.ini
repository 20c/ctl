
[flake8]
extend-ignore = E203, E266, E501
exclude =
    .git,
    .venv,
    .tox,
    __pycache__,
    build,
    dist
# line length is intentionally set to 80 here because black uses Bugbear
# See https://github.com/psf/black/blob/master/docs/the_black_code_style.md#line-length for more details
max-line-length = 80
max-complexity = 18
select = B,C,E,F,W,T4,B9

# ignore unused import in __init__, used to pull into namespace
per-file-ignores =
    src/ctl/plugins/__init__.py:F401
    src/ctl/plugins/all.py:F401
    src/ctl/plugins/all.py:F403


[isort]
profile = black
multi_line_output = 3


[pytest]
norecursedirs = .ctl .tox .venv data gen

[gh-actions]
python =
    3.9: py39
    3.10: py310
    3.11: py311
    3.12: py312

[tox]
envlist = py39,py310,py311,py312
isolated_build = True

[tox:.package]
# note tox will use the same python version as under what tox is installed to package
# so unless this is python 3 you can require a given python version for the packaging
# environment via the basepython key
basepython = python3

[testenv]
allowlist_externals = uv
commands =
    uv sync --all-extras
    uv run pytest --cov="{toxinidir}/src" --cov-report=term-missing --cov-report=xml tests/
