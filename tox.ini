
[tox]
envlist = py27,py34,py35,py36

[testenv]
passenv = CI TRAVIS*
commands = py.test --cov-report=term-missing --cov-report=xml --cov={envsitepackagesdir}/ctl
           codecov -e TOXENV
deps =
  py27: pytest>=4,<5
  py27: twine>=1.14.0,<2
  py34: pytest>=4,<5
  py34: twine>=1.14.0,<2
  py35: pytest>=5,<6
  py35: twine>=1.14.0,<2
  py36: pytest>=5,<6
  py36: twine>=2,<3
  -r{toxinidir}/Ctl/requirements.txt
  -r{toxinidir}/Ctl/requirements-test.txt

[pytest]
norecursedirs = .ctl data gen .tox
